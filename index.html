<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoLog | Car Maintenance</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans pb-10">

    <nav class="bg-blue-600 p-4 text-white shadow-lg mb-6">
        <h1 class="text-xl font-bold text-center">ðŸš— AutoLog</h1>
    </nav>

    <main class="max-w-md mx-auto px-4">
        <div class="bg-white p-6 rounded-xl shadow-md mb-6">
            <h2 class="text-lg font-semibold mb-4 text-gray-700">Add New Service</h2>
            <form id="logForm" class="space-y-4">
                <div>
                    <label class="block text-sm text-gray-600">Service Type</label>
                    <select id="serviceType" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                        <option>Oil Change</option>
                        <option>Tire Rotation</option>
                        <option>Brake Inspection</option>
                        <option>Air Filter</option>
                        <option>General Service</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm text-gray-600">Mileage</label>
                    <input type="number" id="mileage" placeholder="e.g. 55000" class="w-full p-2 border rounded-lg outline-none" required>
                </div>
                <div>
                    <label class="block text-sm text-gray-600">Date</label>
                    <input type="date" id="date" class="w-full p-2 border rounded-lg outline-none" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-bold hover:bg-blue-700 transition">Save Log</button>
            </form>
        </div>

        <h2 class="text-lg font-semibold mb-3 text-gray-700">Maintenance History</h2>
        <div id="logList" class="space-y-3">
            </div>
    </main>

    <script>
        const logForm = document.getElementById('logForm');
        const logList = document.getElementById('logList');

        // Load data on start
        document.addEventListener('DOMContentLoaded', displayLogs);

        logForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const log = {
                id: Date.now(),
                type: document.getElementById('serviceType').value,
                mileage: document.getElementById('mileage').value,
                date: document.getElementById('date').value
            };

            const logs = JSON.parse(localStorage.getItem('carLogs') || '[]');
            logs.push(log);
            localStorage.setItem('carLogs', JSON.stringify(logs));
            
            logForm.reset();
            displayLogs();
        });

        function displayLogs() {
            const logs = JSON.parse(localStorage.getItem('carLogs') || '[]');
            logList.innerHTML = logs.reverse().map(log => `
                <div class="bg-white p-4 rounded-lg shadow-sm border-l-4 border-blue-500 flex justify-between items-center">
                    <div>
                        <p class="font-bold text-gray-800">${log.type}</p>
                        <p class="text-sm text-gray-500">${new Date(log.date).toLocaleDateString()} â€¢ ${Number(log.mileage).toLocaleString()} miles</p>
                    </div>
                    <button onclick="deleteLog(${log.id})" class="text-red-400 text-sm">Delete</button>
                </div>
            `).join('');
        }

        function deleteLog(id) {
            let logs = JSON.parse(localStorage.getItem('carLogs') || '[]');
            logs = logs.filter(log => log.id !== id);
            localStorage.setItem('carLogs', JSON.stringify(logs));
            displayLogs();
        }
    </script>
</body>
</html>
