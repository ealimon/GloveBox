<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GloveBox | Car Maintenance</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .log-card { transition: transform 0.1s ease; }
        .log-card:active { transform: scale(0.98); }
        input, select { font-size: 16px !important; }
    </style>
</head>
<body class="bg-gray-50 font-sans flex flex-col min-h-screen text-slate-900">

    <nav class="bg-slate-900 p-5 text-white shadow-xl sticky top-0 z-10">
        <h1 class="text-xl font-bold text-center text-blue-400 tracking-tighter uppercase italic">ðŸ›  GloveBox</h1>
    </nav>

    <main class="max-w-md mx-auto px-4 py-6 flex-grow w-full pb-12">
        
        <div class="bg-white p-6 rounded-2xl shadow-sm mb-8 border border-slate-100">
            <h2 class="text-sm font-black uppercase tracking-widest text-slate-400 mb-4">Add New Entry</h2>
            <form id="logForm" class="space-y-4">
                
                <div>
                    <label class="block text-[10px] font-bold uppercase text-slate-500 mb-1 ml-1">Car Nickname</label>
                    <input type="text" id="carName" placeholder="e.g. Jeep Wrangler" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition" required>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[10px] font-bold uppercase text-slate-500 mb-1 ml-1">Service</label>
                        <select id="serviceType" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:border-blue-500">
                            <option>Oil Change</option>
                            <option>Tire Rotation</option>
                            <option>Brakes</option>
                            <option>Air Filter</option>
                            <option>Inspection</option>
                            <option>Repair</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold uppercase text-slate-500 mb-1 ml-1">Mileage</label>
                        <input type="number" id="mileage" placeholder="55000" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:border-blue-500" required>
                    </div>
                </div>

                <div>
                    <label class="block text-[10px] font-bold uppercase text-slate-500 mb-1 ml-1">Date</label>
                    <input type="date" id="date" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:border-blue-500" required>
                </div>
                
                <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold shadow-lg shadow-blue-200 active:bg-blue-700 transition-all mt-2 uppercase tracking-widest text-xs text-white">Save Service Log</button>
            </form>
        </div>

        <div class="flex justify-between items-end mb-4 px-1">
            <div>
                <h2 class="text-lg font-bold text-slate-800">Service History</h2>
                <p id="logCount" class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">0 Logs Total</p>
            </div>
            <button onclick="exportToCSV()" class="text-[10px] font-bold text-blue-600 uppercase tracking-widest bg-blue-50 px-3 py-2 rounded-lg hover:bg-blue-100 transition">
                ðŸ“¥ Export CSV
            </button>
        </div>
        
        <div id="logList" class="space-y-3">
            </div>

        <div class="mt-10 text-center">
            <button onclick="clearAllData()" class="text-[10px] font-bold text-slate-300 uppercase tracking-widest hover:text-red-400 transition">
                Clear All Local Data
            </button>
        </div>
    </main>

    <footer class="w-full py-8 text-center text-slate-400 text-xs mt-auto border-t border-slate-100 bg-white">
        <p>Design by <a href="https://www.Limon.Media" target="_blank" class="font-black text-blue-600 uppercase tracking-tighter hover:text-blue-800 transition">Limon Media</a></p>
    </footer>

    <script>
        const logForm = document.getElementById('logForm');
        const logList = document.getElementById('logList');
        const logCount = document.getElementById('logCount');

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
            displayLogs();
        });

        logForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const log = {
                id: Date.now(),
                carName: document.getElementById('carName').value.trim(),
                type: document.getElementById('serviceType').value,
                mileage: document.getElementById('mileage').value,
                date: document.getElementById('date').value
            };
            const logs = JSON.parse(localStorage.getItem('carLogs') || '[]');
            logs.push(log);
            localStorage.setItem('carLogs', JSON.stringify(logs));
            const currentCar = document.getElementById('carName').value;
            logForm.reset();
            document.getElementById('carName').value = currentCar;
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
            displayLogs();
        });

        function displayLogs() {
            const logs = JSON.parse(localStorage.getItem('carLogs') || '[]');
            logCount.innerText = `${logs.length} ${logs.length === 1 ? 'Log' : 'Logs'} Total`;
            if (logs.length === 0) {
                logList.innerHTML = `<div class="text-center py-12 border-2 border-dashed border-slate-200 rounded-2xl text-slate-400 italic text-sm">No records found.</div>`;
                return;
            }
            logList.innerHTML = logs.sort((a,b) => b.id - a.id).map(log => {
                const dateObj = new Date(log.date + 'T00:00:00');
                const formattedDate = dateObj.toLocaleDateString(undefined, { month: 'short', day: 'numeric', year: 'numeric' });
                return `
                <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100 log-card animate-in fade-in duration-300">
                    <div class="flex justify-between items-start">
                        <div class="overflow-hidden">
                            <span class="text-[9px] font-black uppercase bg-slate-900 text-white px-2 py-0.5 rounded tracking-tighter italic">${log.carName}</span>
                            <p class="font-bold text-slate-800 mt-2 text-base">${log.type}</p>
                            <p class="text-xs text-slate-500 font-medium">${formattedDate} â€¢ ${Number(log.mileage).toLocaleString()} miles</p>
                        </div>
                        <button onclick="deleteLog(${log.id})" class="text-slate-300 hover:text-red-500 transition-colors p-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                </div>`;
            }).join('');
        }

        function exportToCSV() {
            const logs = JSON.parse(localStorage.getItem('carLogs') || '[]');
            if (logs.length === 0) return alert("No logs to export!");
            let csv = "Date,Car,Service,Mileage\n";
            logs.forEach(l => csv += `${l.date},${l.carName},${l.type},${l.mileage}\n`);
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('hidden', '');
            a.setAttribute('href', url);
            a.setAttribute('download', 'GloveBox_Maintenance_History.csv');
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            alert("Success! Check your device 'Downloads' folder for the CSV file.");
        }

        function deleteLog(id) {
            if(confirm("Delete this record?")) {
                let logs = JSON.parse(localStorage.getItem('carLogs') || '[]');
                logs = logs.filter(l => l.id !== id);
                localStorage.setItem('carLogs', JSON.stringify(logs));
                displayLogs();
            }
        }

        function clearAllData() {
            if(confirm("DANGER: This will permanently delete ALL logs from this device. Proceed?")) {
                localStorage.removeItem('carLogs');
                displayLogs();
            }
        }
    </script>
</body>
</html>
