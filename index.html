<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GloveBox | Car Maintenance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Prevents horizontal scrolling on some mobile browsers */
        body { overflow-x: hidden; }
    </style>
</head>
<body class="bg-gray-100 font-sans flex flex-col min-h-screen">

    <nav class="bg-slate-800 p-4 text-white shadow-lg">
        <h1 class="text-xl font-bold text-center text-blue-400 text-2xl tracking-tight">ðŸ›  GloveBox</h1>
    </nav>

    <main class="max-w-md mx-auto px-4 py-6 flex-grow w-full pb-12">
        
        <div class="bg-white p-6 rounded-xl shadow-md mb-8 border-t-4 border-blue-500">
            <h2 class="text-lg font-semibold mb-4 text-gray-700">Add New Service</h2>
            <form id="logForm" class="space-y-4">
                
                <div>
                    <label class="block text-[10px] font-bold uppercase text-gray-400 mb-1 tracking-widest">Car Nickname</label>
                    <input type="text" id="carName" placeholder="e.g. Silver Bullet" class="w-full p-3 border border-gray-200 rounded-lg outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition" required>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[10px] font-bold uppercase text-gray-400 mb-1 tracking-widest">Service</label>
                        <select id="serviceType" class="w-full p-3 border border-gray-200 rounded-lg outline-none bg-white focus:border-blue-500">
                            <option>Oil Change</option>
                            <option>Tire Rotation</option>
                            <option>Brakes</option>
                            <option>Air Filter</option>
                            <option>Inspection</option>
                            <option>Other</option>
                        </select>
                    </div>
